apiVersion: v1
kind: ConfigMap
metadata:
  name: entrypoint
  labels:
    app: default-init
data:
  entrypoint.sh: |
    #!/usr/bin/env bash

    set -euo pipefail

    DEBIAN_FRONTEND=noninteractive
    ROOT_MOUNT_DIR="${ROOT_MOUNT_DIR:-/root}"

    # We use chroot to run the following commands in the host root (mounted as the /root volume in the container)
    echo "Adding ca certs"
    ls -a /mnt/ca-certificates
    cp -aL /mnt/ca-certificates/*.crt "${ROOT_MOUNT_DIR}"/usr/local/share/ca-certificates/
    chroot "${ROOT_MOUNT_DIR}" update-ca-certificates
